        <h2>Numbers</h2>

        <p>
            Unlike many languages, which distinguish between integers and floating point values,
            JavaScript numbers are all floating point values.
        </p>

        <pre class="brush: js">
            var value1 = 5;
            var value2 = 5.0;
        </pre>

        <p>
            These two variables contain the same value.
        </p>
